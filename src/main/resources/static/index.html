<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        @font-face {
            font-family: 'BBH Sans Bogle';
            src: url('BBHSansBogle-Regular.ttf') format('ttf');
        }

        body {
            font-family: 'BBH Sans Bogle', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0E131F;
            color: #BEB0A7;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #BEB0A7;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .add-section {
            background: #1a1f2e;
            padding: 25px;
            border-radius: 4px;
            margin-bottom: 30px;
            border: 1px solid #59546C;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #BEB0A7;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: #0E131F;
            border: 1px solid #59546C;
            border-radius: 4px;
            color: #BEB0A7;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #BEB0A7;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            --bg: #0E131F;
            --hover-bg: #59546C;
            --hover-text: #0E131F;
            color: #BEB0A7;
            cursor: pointer;
            border: 1px solid var(--bg);
            border-radius: 4px;
            padding: 0.8em 2em;
            background: var(--bg);
            transition: 0.2s;
            margin-top: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .button:hover {
            color: var(--hover-text);
            transform: translate(-0.25rem, -0.25rem);
            background: var(--hover-bg);
            box-shadow: 0.25rem 0.25rem var(--bg);
        }

        .button:active {
            transform: translate(0);
            box-shadow: none;
        }

        .movies-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .movie-item {
            background: #1a1f2e;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #59546C;
            position: relative;
        }

        .movie-title {
            font-size: 1.3em;
            color: #BEB0A7;
            margin-bottom: 10px;
        }

        .movie-details {
            color: #8a8a8a;
            font-size: 14px;
            line-height: 1.6;
        }

        .movie-details div {
            margin-bottom: 5px;
        }

        .delete-button {
            --bg: #0E131F;
            --hover-bg: #8b4545;
            --hover-text: #BEB0A7;
            color: #BEB0A7;
            cursor: pointer;
            border: 1px solid var(--bg);
            border-radius: 4px;
            padding: 0.5em 1.5em;
            background: var(--bg);
            transition: 0.2s;
            margin-top: 15px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .delete-button:hover {
            color: var(--hover-text);
            transform: translate(-0.25rem, -0.25rem);
            background: var(--hover-bg);
            box-shadow: 0.25rem 0.25rem var(--bg);
        }

        .delete-button:active {
            transform: translate(0);
            box-shadow: none;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #8a8a8a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8a8a8a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Movie List</h1>

    <div class="add-section">
        <h2 style="margin-bottom: 20px; font-size: 1.2em;">Add Movie</h2>
        <form id="movieForm">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-row">
                <label for="director">Director</label>
                <input type="text" id="director" required>
            </div>
            <div class="form-row">
                <label for="year">Year</label>
                <input type="number" id="year" min="1800" max="2030" required>
            </div>
            <div class="form-row">
                <label for="rating">Rating (1-5)</label>
                <select id="rating" required>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-row">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <button type="submit" class="button">Add Movie</button>
        </form>
    </div>

    <div id="moviesContainer">
        <div class="loading">Loading...</div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/movies';

    document.addEventListener('DOMContentLoaded', loadMovies);

    document.getElementById('movieForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const movie = {
            title: document.getElementById('title').value,
            director: document.getElementById('director').value,
            year: document.getElementById('year').value,
            rating: parseInt(document.getElementById('rating').value),
            description: document.getElementById('description').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(movie)
            });

            if (response.ok) {
                document.getElementById('movieForm').reset();
                loadMovies();
            } else {
                alert('Failed to add movie');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error connecting to server');
        }
    });

    async function loadMovies() {
        const container = document.getElementById('moviesContainer');

        try {
            const response = await fetch(API_URL);
            const movies = await response.json();

            if (movies.length === 0) {
                container.innerHTML = '<div class="empty">No movies yet</div>';
                return;
            }

            container.innerHTML = `
                    <div class="movies-list">
                        ${movies.map(movie => `
                            <div class="movie-item">
                                <div class="movie-title">${escapeHtml(movie.title)}</div>
                                <div class="movie-details">
                                    <div>Director: ${escapeHtml(movie.director)}</div>
                                    <div>Year: ${movie.year}</div>
                                    <div>Rating: ${movie.rating}/5</div>
                                    <div style="margin-top: 10px;">${escapeHtml(movie.description || 'No description')}</div>
                                </div>
                                <button class="delete-button" onclick="deleteMovie(${movie.id})">Delete</button>
                            </div>
                        `).join('')}
                    </div>
                `;

        } catch (error) {
            console.error('Error:', error);
            container.innerHTML = '<div class="empty">Error loading movies</div>';
        }
    }

    async function deleteMovie(id) {
        if (!confirm('Delete this movie?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadMovies();
            } else {
                alert('Failed to delete movie');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error connecting to server');
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
