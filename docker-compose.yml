services:
  db:
    container_name: postgres-movielist
    image: postgres:latest
    environment:
      POSTGRES_USER: vect0r
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5342:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  db: